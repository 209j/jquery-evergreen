<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Evergreen Tests</title>
        <link rel="stylesheet" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
        <script src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
        <script src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
        <script src="../bower_components/jasmine/lib/jasmine-core/boot.js"></script>
        <script src="lib/jasmine.customMatchers.js"></script>
        <script src="lib/helpers.js"></script>
        <script>
            if(location.hash === '#testem') {
                document.write('<script src="/testem.js"></' + 'script>')
            }
        </script>
    </head>
    <body>
        <h1>jQuery Evergreen Tests</h1>

        <div id="testFragment" style="display: none;">

            <ul>
                <li>1<span>.</span></li>
                <li class="two">2<span>.</span></li>
                <li class="three">3<span>.</span></li>
                <li class="fourth">4<span>.</span></li>
                <li>5<span>.</span></li>
            </ul>

            <div class="cleanup"><span></span></div>

        </div>

        <div id="testEmpty" style="display: none;"></div>

        <div id="testElement" style="display: none;"></div>

        <script src="../dist/jquery-evergreen.js"></script>
        <script>
            if(location.search.indexOf('NATIVE') > -1 && typeof $ !== 'undefined') {
                $.native();
            }
        </script>
        <p>Mode:
            <strong><script>document.write($.isNative ? 'native' : 'default')</script></strong>
            (run tests in <a href="?">default</a> or <a href="?NATIVE">native</a> mode).
        </p>

        <script src="spec/mode.js"></script>
        <script src="spec/selector.js"></script>
        <script src="spec/dom.js"></script>
        <script src="spec/event.js"></script>
        <script src="spec/class.js"></script>
        <script src="spec/attr.js"></script>
        <script src="spec/html.js"></script>

    </body>
</html>
